<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Paradise</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='templates/style.css') }}" />
		<script src="{{ url_for('static', filename='templates/index.js') }}" defer></script>
		<style>
			.chat-container {
				max-height: 400px;
				overflow-y: auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div
				id="navbar"
				class="flex bg-orange-100 text-green-800 px-12 py-5 shadow-md justify-between items-center"
			>
				<div class="text-3xl font-bold">Paradise</div>
				<div class="text-xl">
					<ul>
						<a
							href="#chatbot"
							class="mx-4 hover:text-green-900 hover:underline"
							>Home</a
						>
						<a
							href="#chatbot"
							class="mx-4 hover:text-green-900 hover:underline"
							>Booking</a
						>
						<a
							href="#chatbot"
							class="mx-4 hover:text-green-900 hover:underline"
							>Contact</a
						>
						<a
							href="#chatbot"
							class="mx-4 hover:text-green-900 hover:underline"
							>About us</a
						>
					</ul>
				</div>
				<div class="text-xl">
					<a
						href="#chatbot"
						class="bg-green-800 text-white px-6 py-2.5 rounded-full hover:bg-green-600"
						><button>AI Assistant</button></a
					>
				</div>
			</div>

			<div id="hero-section" class="relative">
				<img
					src="background.jpeg"
					alt=""
					class="h-[38rem] w-full object-cover brightness-50 relative"
				/>
				<div
					class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white text-8xl font-bold"
				>
					One Step Close <br />
					<span class=""
						>To
						<span
							class="text-green-700"
							style="-webkit-text-stroke: 1px #fff"
							>Paradise</span
						></span
					>
				</div>
			</div>
			<!-- Chatbot section -->
			<div id="chatbot">
				<div class="bg-orange-100 mx-12 my-14 rounded-xl pb-10">
					<div class="py-8 px-6 flex flex-col items-center">
						<div class="text-3xl font-bold pb-4">AI Assistant</div>
						<div class="text-xl">
							Meet your virtual assistant, where smart meets chat. I'm
							here to help!
						</div>
					</div>
					<div class="max-w-xl mx-auto bg-slate-100 rounded shadow-lg">
						<div class="chat-container p-4" id="chat-messages"></div>
						<div class="flex items-center border-t p-2">
							<input
								type="text"
								id="user-input"
								class="flex-1 py-2 px-4 rounded-full mr-2 outline-none"
								placeholder="Type a message..."
							/>
							<button
								id="send-button"
								class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-6 h-6"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
									/>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer -->
			<div
				class="flex justify-center bg-gray-200 border-t border-gray-200 shadow-lg"
			>
				<div class="text-lg py-3">
					Copyright 2023 Pardise. All rights reserved.
				</div>
			</div>
		</div>
	</body>
</html>
